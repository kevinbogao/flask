{% extends "base.html" %}

{% block body %}
  <div class="container">
    <div class="post">
      <h2><a href="/post/{{ post['title'] }}">{{ post['title'] }}</a></h2>
      <h3>by <a href="/{{ post['username'] }}/posts">{{ post['name'] }}</a> on {{ post['create_date'] }}</h3>
      <p>{{ post['body']|safe }}</p>
    </div>
  </div>
{% endblock %}
