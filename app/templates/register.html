{% extends "base.html" %}

{% block body %}
  <div class="container">
    <form method="post">
      <label for="name">Name</label>
      <input type="text" name="name" id="name" value="{{ request.form.name }}" required>
      <label for="username">Username</label>
      <input type="text" name="username" id="username" value="{{ request.form.username }}" required>
      <label for="input_pass">Password</label>
      <input type="password" name="input_pass" id="input_pass" required>
      <label for="confirm_pass">Confirm password</label>
      <input type="password" name="confirm_pass" id="confirm_pass" required>
      <button type="submit" class="btn" value="Register">Register</button>
    </form>
  </div>
      
{% endblock body %}
