{% extends "base.html" %}

{% block body %}
  <div class="posts">
    {% for post in posts %}
      <div class="post">
        <h2><a href="post/{{post.id}}">{{post.title}}</a></h2>
        <ul class="article-info">
          <li><h3>{{post.create_date}}</h3></li>
          <li class="author"><h3>{{post.author}}</h3></li>
        </ul>
        <p>{{post.body}}</p>
      </div>
    {% endfor %}
  </div>
{% endblock %}
