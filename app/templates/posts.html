{% extends "base.html" %}

{% block body %}
  <div class="container">
    {% for post in posts %}
      <div class="post">
        <h2><a href="posts/{{ post['title'] }}">{{ post['title'] }}</a></h2>
        <h3>by <a href="posts/{{ post['username'] }}">{{ post['name'] }}</a> on {{ post['create_date'] }}</h3>
        <p>{{ post['body']|safe }}</p>
      </div>
    {% endfor %}
  </div>
{% endblock %}
