{% extends "base.html" %}

{% block body %}
  <div class="container">
    <a class="btn" href="/create">New post</a>
    <table>
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Date</th>
        <th></th>
        <th></th>
      </tr>
      {% for post in posts %}
        <tr>
          <td><a href="/post/{{ post['title'] }}">{{ post['title'] }}</a></td>
          <td>{{ post['name'] }}</td>
          <td>{{ post['create_date'] }}</td>
          <td class="right"><a class="action" href="{{ url_for('edit', id=post['id']) }}">Edit</a></td>
          <td class='right'>
            <form action="{{ url_for('delete', id=post['id']) }}" method="post">
              <input class="danger" type="submit" value="Delete" onclick="return confirm('Are you sure?');">
            </form>
          </td>
        </tr>
      {% endfor %}
    </table>
  </div>
{% endblock %}
